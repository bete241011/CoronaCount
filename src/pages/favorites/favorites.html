<ion-header no-border translucent>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
      <ion-item *ngFor="let favorite of favorites" (click)="onClick(favorite)">
        <ion-avatar item-start>
          <img [src]="favorite.countryInfo.flag" [alt]="favorite.country">
        </ion-avatar>
        <ion-label>
          <h2>{{favorite.country}}</h2>
          <p>Confirmed: {{favorite.cases | number}}</p>
        </ion-label>
        <ion-note item-end>{{favorite.updated |dateConvertor}}</ion-note>
      </ion-item>
    </ion-list>
</ion-content>
