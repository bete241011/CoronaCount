  <ion-menu [content]="content" type="overlay">
    <ion-content>
      <div class="menu-header-bg"></div>
      <ion-list no-lines class="menu-items">
        <button menuClose ion-item *ngFor="let p of pages" [class.active]="checkActive(p)" (click)="openPage(p)">
          {{p.regionAffected}}
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
